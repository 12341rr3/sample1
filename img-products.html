<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animated Image Gallery</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS CSS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff8e1;
    }

    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }

    .gallery-section {
      padding: 60px 0;
    }

    h2 {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container gallery-section">
    <div class="text-center mb-5">
      <h2>Animated Image Gallery</h2>
      <p class="text-muted">Scroll down to see the animation in action</p>
    </div>

    <div class="row g-4">
      <!-- Image 1 -->
      <div class="col-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="100">
        <img src="https://via.placeholder.com/300x200.png?text=Image+1" class="gallery-img" alt="Image 1">
      </div>

      <!-- Image 2 -->
      <div class="col-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="200">
        <img src="https://via.placeholder.com/300x200.png?text=Image+2" class="gallery-img" alt="Image 2">
      </div>

      <!-- Image 3 -->
      <div class="col-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="300">
        <img src="https://via.placeholder.com/300x200.png?text=Image+3" class="gallery-img" alt="Image 3">
      </div>

      <!-- Image 4 -->
      <div class="col-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="400">
        <img src="https://via.placeholder.com/300x200.png?text=Image+4" class="gallery-img" alt="Image 4">
      </div>

      <!-- Add more as needed -->
      <div class="col-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="500">
        <img src="https://via.placeholder.com/300x200.png?text=Image+5" class="gallery-img" alt="Image 5">
      </div>
      <div class="col-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="600">
        <img src="https://via.placeholder.com/300x200.png?text=Image+6" class="gallery-img" alt="Image 6">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
